        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"

        <a-entity camera></a-entity>

<a-assets>
    <a-asset-item id="arcade-model" src="./assets/models/arcade machine/scene.gltf"></a-asset-item>
</a-assets>

<a-marker id="arcade-marker" type="pattern" url="./assets/pattern-arcade.patt" cursor="rayOrigin: mouse" markerhandler>
    <a-entity id="arcade-machine" position="-1.5 0 0.5" scale="0.1 0.1 0.1" gltf-model="#arcade-model"

        <a-plane position="0 0.89" width="1.49" height="0.3" rotation="0 0 0" color="black">

                text="font: monoid; color: white; width: 1.8; height: 1; align: center; value: Arcade Machine (Kirby)"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid; value: Kirby is a small round \npink blob that can eat \nanything and everything. \n\nYou will be Kirby. :)"></a-entity>
